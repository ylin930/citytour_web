<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>City Tour – ID Check</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="styles.css" />
    </head>

    <body>
        <main class="container">
            <header class="header">
                <div>
                    <div class="badge">CITY TOUR • ID</div>
                    <div class="h1">Unique study ID</div>
                    <!--<div class="sub">Paste the ID from your email below:</div>-->
                </div>
            </header>

            <section class="grid">
                <form
                    id="idForm"
                    class="card"
                    style="display: flex; flex-direction: column; align-items: center; gap: 12px; width: 100%">
                    <div style="width: 70%; max-width: 420px">
                        <label class="label" for="idInput">Enter the ID from your email below:</label>
                        <input
                            id="idInput"
                            class="input"
                            type="text"
                            placeholder="Paste your ID"
                            autocomplete="off"
                            style="width: 100%; height: 38px; font-size: 1.05em; text-align: center" />
                    </div>

                    <div class="hint" id="msg" style="margin-top: 8px; min-height: 20px"></div>

                    <div class="progress"><span style="width: 40%"></span></div>

                    <div style="display: flex; gap: 12px; flex-wrap: wrap; justify-content: center">
                        <button class="btn" type="button" onclick="goBack()">Back</button>
                        <button id="continue" class="btn primary" type="submit" disabled>Verify & Continue</button>
                    </div>
                </form>
            </section>
        </main>

        <!-- Load config -->
        <script src="js/firebase-config.js"></script>

        <!-- Page logic, checks id to make sure it's on the ID list -->
        <script type="module">
            console.log("ID check page - loading flow.js module");
            import { initApp, handleIdSubmit, showBlockedMessage } from "./js/flow.js";

            const { db } = initApp();

            const form = document.getElementById("idForm");
            const input = document.getElementById("idInput");
            const continueBtn = document.getElementById("continue");
            const msgEl = document.getElementById("msg");
            const msg = (t) => {
                if (msgEl) msgEl.textContent = t || "";
            };

            function validate() {
                continueBtn.disabled = input.value.trim().length < 2;
            }
            input.addEventListener("input", validate);
            validate();

            form.addEventListener("submit", async (e) => {
                e.preventDefault();
                const id = input.value.trim();
                if (!id) return;
                msg("Checking ID…");
                continueBtn.disabled = true;

                try {
                    const res = await handleIdSubmit({ db, inputId: id });
                    if (res?.blocked) {
                        showBlockedMessage(res.blocked);
                        validate(); // re-enable if blocked
                    } else if (res?.ok) {
                        // Success - always go to instructions after ID check
                        window.location.href = "4_instructions.html";
                    }
                } catch (err) {
                    console.error("ID check failed:", err);
                    msg("Sorry — something went wrong. Please try again.");
                    validate();
                }
            });

            // Back button behavior
            window.goBack = function () {
                if (document.referrer && document.referrer !== window.location.href) history.back();
                else location.href = "1_index.html";
            };
        </script>
    </body>
</html>
